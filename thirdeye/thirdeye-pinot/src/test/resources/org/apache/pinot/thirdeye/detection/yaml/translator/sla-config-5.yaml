detectionName: test_sla_alert
description: My test sla alert
type: COMPOSITE_ALERT
cron: "0 0 14 * * ? *"
alerts:
- type: METRIC_ALERT
  name: metric_alert_on_test_metric_1
  metric: test_metric
  dataset: test_dataset
  filters:
    D1:
    - v1
    - v2
    D2:
    - v3
  dimensionExploration:
    dimensions:
    - D1
    - D2
    minContribution: 0.05
  rules:
  - detection:
    - type: THRESHOLD
      name: maxThreshold_1
      params:
        max: 100
    filter:
    - type: THRESHOLD_RULE_FILTER
      name: thresholdFilter_1
      params:
        min: 50
    - type: THRESHOLD_RULE_FILTER
      name: thresholdFilter_2
      params:
        min: 100
  - detection:
    - type: THRESHOLD
      name: maxThreshold_3
      params:
        max: 100
    quality:
    - type: DATA_SLA
      name: slaRule3
      params:
        sla: 2_DAYS
  - detection:
    - type: THRESHOLD
      name: maxThreshold_2
      params:
        max: 100

- type: COMPOSITE_ALERT
  name: composite_alert_on_entity
  alerts:
  - type: METRIC_ALERT
    name: metric_alert_on_test_metric_2
    metric: test_metric
    dataset: test_dataset
    rules:
    - detection:
      - type: THRESHOLD
        name: maxThreshold_1
        params:
          max: 100
      quality:
      - type: DATA_SLA
        name: slaRule1
        params:
          sla: 2_DAYS
  - type: METRIC_ALERT
    name: another_metric_alert_on_test_metric
    metric: test_metric
    dataset: test_dataset
    rules:
    - detection:
      - type: THRESHOLD
        name: maxThreshold_1
        params:
          max: 100
      quality:
        - type: DATA_SLA
          name: slaRule2
          params:
            sla: 2_DAYS

