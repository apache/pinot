detectionName: testPipeline
description: My test pipeline
type: COMPOSITE_ALERT
cron: "0 0 14 * * ? *"
alerts:
  - type: METRIC_ALERT
    name: metric alert on test_metric
    metric: test_metric
    dataset: test_dataset
    filters:
      D1:
        - v1
        - v2
      D2:
        - v3
    dimensionExploration:
      dimensions:
        - D1
        - D2
      minContribution: 0.05
    rules:
      - detection:
          - type: THRESHOLD
            name: maxThreshold_1
            params:
              max: 100