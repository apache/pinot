  - className: org.apache.pinot.thirdeye.datasource.sql.SqlThirdEyeDataSource
    properties:
      H2:
        db: jdbc:h2:./config/h2db
        user: sa
        password: sa
        datasets:
          - tableName: "H2.H2.daily"
            timeColumn: "date"
            granularity: "1DAYS"
            timeFormat: "yyyy-MM-dd"
            timezone: "UTC"
            metrics:
              value: "SUM"
            dataFile: "daily.csv"
          - tableName: "H2.H2.hourly"
            timeColumn: "datetime"
            granularity: "1HOURS"
            timeFormat: "yyyy-MM-dd HH:mm:ss"
            timezone: "UTC"
            metrics:
              value: "SUM"
            dataFile: "hourly.csv"
      PostgreSQL:
        - db:
            utk_test: jdbc:postgresql://127.0.0.1:5432/thirdeye
          user: root
          password: root
      Druid:
        - db:
                #druid_test: jdbc:avatica:remote:url=http://localhost:8082/druid/v2/sql/avatica/
            druid_test: jdbc:avatica:remote:url=https://druid-router.concierge.stage.razorpay.in/druid/v2/sql/avatica/
          user: ""
          password: ""
