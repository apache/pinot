                safari:
                  mean: 5
                  std: 2
                edge:
                  mean: 2
                  std: 1

            revenue:
              us:
                chrome:
                  mean: 160
                  std: 20
                safari:
                  mean: 190
                  std: 30
                edge:
                  mean: 40
                  std: 10
              ca:
                chrome:
                  mean: 50
                  std: 10
                safari:
                  mean: 50
                  std: 15
