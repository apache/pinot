language: java
sudo: false
dist: trusty
before_install:
- mkdir -p ~/bin && curl -sSL -o ~/bin/jq https://github.com/stedolan/jq/releases/download/jq-1.5/jq-linux64
  && chmod +x ~/bin/jq
- export PATH=$PATH:~/bin
- jq --version
- export DEV_VERSION="-dev-${TRAVIS_BUILD_NUMBER}"
- export BUILD_VERSION=$(mvn org.apache.maven.plugins:maven-help-plugin:3.1.0:evaluate -Dexpression=revision -N -q -DforceStdout)
- echo ${BUILD_VERSION}
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.m2"
  yarn: true
addons:
  firefox: latest
install:
- "./.travis_install.sh"
script:
- "./.travis_nightly_build.sh"
env:
  global:
  - secure: 
  - secure: 
