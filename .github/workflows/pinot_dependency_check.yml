name: Pinot Dependency Check

on:
  pull_request:
    paths:
      - '**/pom.xml'
      - 'pinot-dependency-verifier/**'
      - '.github/workflows/enforce-dependencies.yml'

jobs:
  check-dependency:
    name: Validates PR Changes Against Dependency Guidelines
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: 'temurin'
          cache: 'maven'

      - name: Full build + enforcer
        run: mvn -B clean install -DskipTests -Pbin-dist
