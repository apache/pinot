name: Pinot SPI Change Tester

on:
  pull_request:
#    branches:
#      - master

jobs:
  spi-change-checker:
    #if: github.repository == 'apache/pinot'
    runs-on: ubuntu-latest
    name: Pinot SPI Change Testing
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Fetch base branch
        run: git fetch origin main

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: 'temurin'
          cache: 'maven'
      - name: Run Shell Script
        run: .github/workflows/scripts/.pinot_spi_change_checker.sh