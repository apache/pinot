name: Thirdeye RZP Builder

on: [push]

jobs:
  cancel:
    runs-on: [self-hosted]
    name: Cancel Previous Runs
    if: always()
    steps:
      - uses: styfle/cancel-workflow-action@d57d93c
        if: github.ref != 'refs/heads/rzp-master'
        name: cancel old workflows
        id: cancel
        with:
          access_token: ${{ github.token }}
      - if: github.ref == 'refs/heads/rzp-master'
        name: Don't cancel old workflows
        id: dont_cancel
        run: |
          echo "Don't cancel old workflow"
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.14
        uses: actions/setup-java@v1
        with:
          java-version: '14.0.2'
          architecture: x64
      - name: Install Base Packages
        run: sudo apt-get update && sudo apt-get install -y --no-install-recommends vim wget curl git automake bison flex g++ libboost-all-dev libevent-dev libssl-dev libtool make pkg-config nodejs 
      - name: Build Thirdeye
        run: cd thirdeye && mvn -DskipTests -T 1C clean compile package || exit 1 && cd ..
      - name: List Files
        run: ls -lR thirdeye/thirdeye-pinot/target/ && ls -lR thirdeye/thirdeye-pinot/ && ls -lR dockerconf/
      - name: Docker Push
        uses: docker/build-push-action@v1
        with:
          dockerfile: Dockerfile.github_actions
          registry: c.rzp.io
          repository: razorpay/thirdeye
          username: ${{ secrets.HARBOR_DOCKER_USERNAME }}
          password: ${{ secrets.HARBOR_DOCKER_PASSWORD }}
          tags: ${{ github.sha }}

