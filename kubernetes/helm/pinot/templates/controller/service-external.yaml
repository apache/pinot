{{- if .Values.controller.external.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "pinot.controller.external" . }}
  annotations:
{{ toYaml .Values.controller.external.annotations | indent 4 }}
  labels:
    {{- include "pinot.controllerLabels" . | nindent 4 }}
spec:
  type: {{ .Values.controller.external.type }}
  ports:
    - name: external-controller
      port: {{ .Values.controller.external.port }}
  selector:
    {{- include "pinot.controllerMatchLabels" . | nindent 4 }}
{{- with .Values.controller.service.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
{{ toYaml . | indent 4 }}
{{- end }}
{{- end }}
