pinot.zk.server=pinot-zookeeper-headless:2181
pinot.shared.tls.internal.keystore.path=/home/tls-store/keystore-internal.jks
pinot.shared.tls.internal.keystore.password=first-secret
pinot.shared.tls.internal.keystore.type=JKS
pinot.shared.tls.internal.truststore.path=/home/tls-store/truststore-internal.jks
pinot.shared.tls.internal.truststore.password=second-secret
pinot.shared.tls.internal.truststore.type=JKS
pinot.shared.tls.internal.client.auth.enabled=true
pinot.shared.tls.external.keystore.path=/home/tls-store/keystore-external.jks
pinot.shared.tls.external.keystore.password=third-secret
pinot.shared.tls.external.keystore.type=PKCS
pinot.shared.tls.external.truststore.path=/home/tls-store/truststore-external.jks
pinot.shared.tls.external.truststore.password=forth-secret
pinot.shared.tls.external.truststore.type=PKCS
pinot.shared.tls.external.client.auth.enabled=false
pinot.broker.tls.ref=internal
pinot.broker.client.access.protocols=internal,external
pinot.broker.client.access.protocols.internal.protocol=https
pinot.broker.client.access.protocols.internal.port=8099
pinot.broker.client.access.protocols.internal.tls.ref=internal
pinot.broker.client.access.protocols.external.protocol=https
pinot.broker.client.access.protocols.external.port=8443
pinot.broker.client.access.protocols.external.tls.ref=external
pinot.broker.nettytls.enabled=true
pinot.broker.routing.table.builder.class=random
pinot.set.instance.id.to.hostname=true
pinot.broker.disable.query.groovy=true
