pinot.zk.server=pinot-zookeeper-headless:2181
pinot.shared.tls.internal.tls.keystore.path=/home/pinot/tls-store/keystore-internal.jks
pinot.shared.tls.internal.tls.keystore.password=changeit
pinot.shared.tls.internal.tls.keystore.type=JKS
pinot.shared.tls.internal.tls.truststore.path=/home/pinot/tls-store/truststore.jks
pinot.shared.tls.internal.tls.truststore.password=changeit
pinot.shared.tls.internal.tls.truststore.type=JKS
pinot.shared.tls.internal.tls.client.auth.enabled=false
pinot.shared.tls.external.tls.keystore.path=/home/pinot/tls-store/keystore-external.jks
pinot.shared.tls.external.tls.keystore.password=changeit
pinot.shared.tls.external.tls.keystore.type=JKS
pinot.shared.tls.external.tls.truststore.path=/home/pinot/tls-store/truststore.jks
pinot.shared.tls.external.tls.truststore.password=changeit
pinot.shared.tls.external.tls.truststore.type=JKS
pinot.shared.tls.external.tls.client.auth.enabled=false
pinot.broker.tls.ref=internal
pinot.broker.client.access.protocols=internal,external
pinot.broker.client.access.protocols.internal.protocol=https
pinot.broker.client.access.protocols.internal.port=8099
pinot.broker.client.access.protocols.internal.tls.ref=internal
pinot.broker.client.access.protocols.external.protocol=https
pinot.broker.client.access.protocols.external.port=8443
pinot.broker.client.access.protocols.external.tls.ref=external
pinot.broker.nettytls.enabled=true
pinot.broker.routing.table.builder.class=random
pinot.set.instance.id.to.hostname=true
pinot.broker.disable.query.groovy=true
