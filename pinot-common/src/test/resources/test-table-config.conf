table {
  name: "mytable"
  types: [offline]

  quota {
    storage: 125 GiB
  }

  retention: 5 days
  brokerTagPrefix: foo
  serverTagPrefix: bar
  sortedColumn: [foo]

  schema {
    dimensions {
      foo {
        dataType=INT
        singleValue = true
      }
    }
    metrics {
      bar {
        dataType: INT
      }
    }
  }

  pushInfo {
    frequency: daily
    type: refresh
  }
}